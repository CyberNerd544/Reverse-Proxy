# Configuration File - Nginx Server Configs
# http://nginx.org/en/docs/dirindex.html



#proxy nginx server settings
server{
    #listen on port 443 for https request
    listen 443;
    server_name localhost;

    ssl_certificate 
    ssl_certificate_key 

    listen 80 default_server;
    server_name localhost;
    return 301 https://$host$request_uri;
    
    #setting root directory for resources
    root C:\Users\ethomas\Desktop\Projects\NGINX container\Resources

    
    location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://10.0.10.90:8080;
    }

}
events{
    
}
